<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucketts Elementary PTA Turkey Drive 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Lucketts Elementary PTA Turkey Drive 2025</h1>
    <p>Benefiting the Lucketts Community Food Pantry</p>
  </header>

  <main>
    <section id="tracker">
      <h2>Goal: 200 Families Fed</h2>

      <!-- Turkey thermometer -->
      <div id="turkey-tracker">
        <div id="thermo-outline">
          <div id="thermo-fill"></div>
          <div id="thermo-bulb"></div>
        </div>
        <img id="turkey-image" src="assets/turkey.png" alt="Turkey Tracker" />
      </div>

      <p id="progress-text">Loading...</p>
      <p id="last-updated">Loading date...</p>
    </section>

    <section id="donate">
      <p>ðŸ’› Every $10 donation helps feed a local family.</p>
      <a href="https://luckettselementarypta.givebacks.com/shop/items/da6211884f" target="_blank">
        <button>Donate $10</button>
      </a>
    </section>
  </main>

  <footer>
    <p>#Lucketts #ThankfulTogether #TurkeyDrive2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
